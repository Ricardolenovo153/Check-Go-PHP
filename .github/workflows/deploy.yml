name: Deploy to Hostinger ðŸš€

on:
  push:
    branches:
      - main  # Confirma se o teu branch se chama 'main' ou 'master'

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy via FTP
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /  # Como o teu FTP jÃ¡ abre na raiz do site, deixa apenas a barra /
        exclude: |
          **/.git*
          **/.github*
          README.md